<mat-paginator 
(page)="onPageChange($event)"
[length]="movies.length"
[pageSize]="6"
[pageSizeOptions]="[6, 12]">
</mat-paginator>
<mat-grid-list cols='3'>
    <mat-grid-tile *ngFor="let movie of currentMoviesToShow">
        <mat-card class="movie-card">
            <mat-card-header>
              <mat-card-title>{{movie.primarytitle}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{movie.imagelink}}>
            <mat-card-content>
              <p>
                {{movie.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button routerLink="/movie">VIEW</button>
            </mat-card-actions>
        </mat-card>
          
    </mat-grid-tile>
</mat-grid-list>
